<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Scouting - YISE Scouting</title>

    <!-- Inline CSS for styling -->
    <style>
        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header styles */
        header {
            background-color: #1b1dcc; /* Blue background for header */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the content of the header */
            align-items: center;
        }

        /* Container for the logo and text */
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* Apply Aerospace font to header text */
        header h1 {
            font-family: 'Aerospace', sans-serif; /* Apply the Aerospace font */
            font-size: 48px;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        /* Logo styling (increased size) */
        header img {
            height: 160px; /* Increased logo size */
            margin-right: 20px;
        }

        /* Main content section */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Text styles for content */
        .container h2 {
            font-size: 32px;
            color: #333;
        }

        .container p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        /* Footer styles */
        footer {
            background-color: #1b1dcc; /* Blue background */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer small {
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="yise.png" alt="YISE Scouting Logo"> <!-- Logo on the left -->
            <h1>YISE Scouting</h1> <!-- Centered text -->
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Parent Scouting</h2>
        <p>
            Example Text
        </p>
    </div>

    <!-- Footer Section -->
    <footer>

    </footer>

</body>
</html>
