<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List - YISE Scouting</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        input {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 8px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #154bb5;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        td button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>YISE Scouting - Team List</h1>
    </header>

    <div class="container">
        <h3>Add Team</h3>
        <input id="team-name" placeholder="Team Name" />
        <input id="team-number" placeholder="Team Number" />
        <input id="team-ranking" placeholder="Team Ranking" />
        <button onclick="addTeam()">Add Team</button>

        <h3>Team List</h3>
        <table id="team-list">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Ranking</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Team rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Initialize Appwrite SDK
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Replace with your Appwrite endpoint
            .setProject('YOUR_PROJECT_ID'); // Replace with your Appwrite project ID

        const database = new Appwrite.Databases(client, 'YOUR_DATABASE_ID'); // Replace with your Appwrite database ID

        // Load teams from Appwrite database
        async function loadTeams() {
            try {
                const response = await database.listDocuments('teams', [], { orderBy: ['ranking'], orderType: 'DESC' });
                const teams = response.documents;
                const teamList = document.getElementById("team-list").getElementsByTagName("tbody")[0];
                teamList.innerHTML = ""; // Clear current list

                teams.forEach(team => {
                    const row = teamList.insertRow();
                    row.insertCell(0).textContent = team.name;
                    row.insertCell(1).textContent = "#" + team.number;
                    row.insertCell(2).textContent = team.ranking;
                    row.insertCell(3).innerHTML = `
                        <button onclick="editTeam('${team.$id}')">Edit</button>
                        <button onclick="removeTeam('${team.$id}')">Remove</button>
                    `;
                });
            } catch (error) {
                console.error("Error loading teams:", error);
            }
        }

        // Add a new team
        async function addTeam() {
            const teamName = document.getElementById("team-name").value;
            const teamNumber = document.getElementById("team-number").value;
            const teamRanking = document.getElementById("team-ranking").value;

            if (!teamName || !teamNumber || !teamRanking) {
                alert("Please fill out all fields.");
                return;
            }

            try {
                await database.createDocument('teams', 'unique()', {
                    name: teamName,
                    number: parseInt(teamNumber),
                    ranking: parseInt(teamRanking)
                });
                loadTeams();
                document.getElementById("team-name").value = '';
                document.getElementById("team-number").value = '';
                document.getElementById("team-ranking").value = '';
            } catch (error) {
                console.error("Error adding team:", error);
            }
        }

        // Remove a team
        async function removeTeam(teamId) {
            try {
                await database.deleteDocument('teams', teamId);
                loadTeams();
            } catch (error) {
                console.error("Error removing team:", error);
            }
        }

        // Edit a team (placeholder for actual editing logic)
        function editTeam(teamId) {
            alert(`Edit team with ID: ${teamId}`);
        }

        // Load teams when the page loads
        window.onload = loadTeams;
    </script>
</body>
</html>
