<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List - YISE Scouting</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Load teams from Firestore
        async function loadTeams() {
            try {
                const snapshot = await db.collection('teams').orderBy('ranking', 'desc').get();
                const teamList = document.getElementById("team-list").getElementsByTagName("tbody")[0];
                teamList.innerHTML = "";  // Clear current list

                snapshot.forEach(doc => {
                    const team = doc.data();
                    const row = teamList.insertRow();
                    row.insertCell(0).textContent = team.name;
                    row.insertCell(1).textContent = "#" + team.number;
                    row.insertCell(2).textContent = team.ranking;
                    row.insertCell(3).innerHTML = `
                        <button onclick="editTeam('${doc.id}')">Edit</button>
                        <button onclick="removeTeam('${doc.id}')">Remove</button>
                    `;
                });
            } catch (error) {
                console.error("Error loading teams: ", error);
            }
        }

        // Add a new team to Firestore
        async function addTeam() {
            const teamName = document.getElementById("team-name").value;
            const teamNumber = document.getElementById("team-number").value;
            const teamRanking = document.getElementById("team-ranking").value;

            // Validate input fields
            if (!teamName || !teamNumber || !teamRanking) {
                alert("Please fill out all fields.");
                return;
            }

            try {
                await db.collection('teams').add({
                    name: teamName,
                    number: parseInt(teamNumber),
                    ranking: parseInt(teamRanking)
                });
                loadTeams();  // Reload the team list
                document.getElementById("team-name").value = ''; // Clear input fields
                document.getElementById("team-number").value = '';
                document.getElementById("team-ranking").value = '';
            } catch (error) {
                console.error("Error adding team: ", error);
            }
        }

        // Remove a team from Firestore
        async function removeTeam(id) {
            try {
                await db.collection('teams').doc(id).delete();
                loadTeams();  // Reload the team list
            } catch (error) {
                console.error("Error removing team: ", error);
            }
        }

        // Edit a team - Placeholder for actual editing logic
        function editTeam(id) {
            // Placeholder for edit functionality (can be expanded to edit a team's details)
            alert('Edit team ' + id);
        }

        // Load teams on page load
        window.onload = loadTeams;
    </script>

    <style>
        /* Custom styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        h1, h3 {
            font-size: 32px;
            color: #333;
        }

        input {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 8px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #154bb5;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        td button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>YISE Scouting - Team List</h1>
    </header>

    <div class="container">
        <h3>Add Team</h3>
        <input id="team-name" placeholder="Team Name" />
        <input id="team-number" placeholder="Team Number" />
        <input id="team-ranking" placeholder="Team Ranking" />
        <button onclick="addTeam()">Add Team</button>

        <h3>Team List</h3>
        <table id="team-list">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Ranking</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Team rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

</body>
</html>
