<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Add the favicon link -->
    <link rel="icon" href="yise.png" type="image/png">

    <!-- Custom font-face rule for the Aerospace font -->
    <style>
        /* Custom font-face rule for the Aerospace font */
        @font-face {
            font-family: 'Aerospace';
            src: url('aerospace.woff') format('woff'),
                 url('aerospace.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure the body takes full height of the viewport */
        }

        /* Header styles */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        header h1 {
            font-family: 'Aerospace', sans-serif;
            font-size: 48px;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        header img {
            height: 160px;
            margin-right: 20px;
        }

        /* Navigation bar / tabs styles */
        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        nav a.active {
            background-color: #1b1dcc;
            color: white;
            border-radius: 0;
        }

        /* Main content section */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        .container h2 {
            font-size: 32px;
            color: #333;
            text-align: left;
            margin-bottom: 20px;
        }

        /* Table Base Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th {
            background-color: #1b1dcc;
            color: white;
            text-align: left;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(odd) {
            background-color: white;
        }

        table td {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        table tr:hover {
            background-color: #e0e0e0;
        }

        table .action-btn {
            padding: 6px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        table .action-btn:hover {
            background-color: #005bb5;
        }

        @media (max-width: 768px) {
            table td,
            table th {
                font-size: 12px;
                padding: 8px;
            }
        }

        /* Footer styles */
        footer {
            background-color: #1b1dcc;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="yise.png" alt="YISE Scouting Logo">
            <h1>YISE Scouting</h1>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <a href="index.html">About</a>
        <a href="parent-scouting.html">Parent Scouting</a>
        <a href="competition-scouting.html">Competition Scouting</a>
        <a href="pit-scouting.html">Pit Scouting</a>
        <a href="team-list.html" class="active">Team List</a>
        <a href="tournament-schedule.html">Tournament Schedule</a>
        <a href="drive-coach.html">Drice Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <div class="inputs-container">
            <input id="team-name" placeholder="Team Name">
            <input id="team-number" placeholder="Team Number">
            <input id="team-ranking" placeholder="Team Ranking">
            <button onclick="addTeam()">Add Team</button>
        </div>

        <!-- Team List Table -->
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="team-list">
                <tr>
                    <td>1</td>
                    <td>Team Alpha</td>
                    <td>11308</td>
                    <td>
                        <button class="action-btn">View</button>
                        <button class="action-btn">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Team Beta</td>
                    <td>11309</td>
                    <td>
                        <button class="action-btn">View</button>
                        <button class="action-btn">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | Â© 2024</small>
    </footer>
</body>
</html>
