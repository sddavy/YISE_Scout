<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Add the favicon link -->
    <link rel="icon" href="yise.png" type="image/png">

    <!-- Custom font-face rule for the Aerospace font -->
    <style>
        /* Custom font-face rule for the Aerospace font */
        @font-face {
            font-family: 'Aerospace';
            src: url('aerospace.woff') format('woff'),
                 url('aerospace.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #1b1dcc;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #e0e0e0;
        }

        .action-btn {
            padding: 6px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>
            <h1>YISE Scouting</h1>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <a href="index.html">About</a>
        <a href="parent-scouting.html">Parent Scouting</a>
        <a href="competition-scouting.html">Competition Scouting</a>
        <a href="pit-scouting.html">Pit Scouting</a>
        <a href="team-list.html" class="active">Team List</a>
        <a href="tournament-schedule.html">Tournament Schedule</a>
        <a href="drive-coach.html">Drice Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <div class="inputs-container">
            <input id="team-name" placeholder="Team Name">
            <input id="team-number" placeholder="Team Number">
            <input id="team-ranking" placeholder="Team Ranking">
            <button onclick="addTeam()">Add Team</button>
        </div>

        <!-- Team List Table -->
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="team-list">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | Â© 2024</small>
    </footer>

    <!-- JavaScript -->
    <script>
        let teamCounter = 1;

        function addTeam() {
            const teamNameInput = document.getElementById('team-name');
            const teamNumberInput = document.getElementById('team-number');
            const teamRankingInput = document.getElementById('team-ranking');

            const teamName = teamNameInput.value.trim();
            const teamNumber = teamNumberInput.value.trim();
            const teamRanking = teamRankingInput.value.trim();

            if (!teamName || !teamNumber || !teamRanking) {
                alert('Please fill in all fields!');
                return;
            }

            const teamList = document.getElementById('team-list');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${teamRanking}</td>
                <td>${teamName}</td>
                <td>${teamNumber}</td>
                <td>
                    <button class="action-btn" onclick="editTeam(${teamCounter})">Edit</button>
                </td>
            `;

            teamList.appendChild(newRow);

            teamCounter++;

            // Clear input fields after adding
            teamNameInput.value = '';
            teamNumberInput.value = '';
            teamRankingInput.value = '';
        }

        function editTeam(id) {
            alert(`Edit action triggered for team ${id}`);
            console.log(`Edit button clicked for team ${id}`);
        }
    </script>
</body>
</html>
