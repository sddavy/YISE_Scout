<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>
    <link rel="icon" href="yise.png" type="image/png">

    <!-- Custom font-face rule for the Aerospace font -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom font-face rule for the Aerospace font */
        @font-face {
            font-family: 'Aerospace';
            src: url('aerospace.woff') format('woff'),
                 url('aerospace.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Styling for the entire body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            height: 160px;
            margin-right: 20px;
        }

        header h1 {
            font-family: 'Aerospace', sans-serif;
            font-size: 48px;
            text-align: center;
        }

        /* Navigation Section */
        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-btn {
            padding: 6px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #005bb5;
        }

        /* Footer styles */
        footer {
            background-color: #1b1dcc;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-size: 14px;
        }

        /* Arrow buttons for sorting */
        .arrow-btn {
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="yise.png" alt="YISE Scouting Logo">
            <h1>YISE Scouting</h1>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html">About</a>
        <a href="parent-scouting.html">Parent Scouting</a>
        <a href="competition-scouting.html">Competition Scouting</a>
        <a href="pit-scouting.html">Pit Scouting</a>
        <a href="team-list.html" class="active">Team List</a>
        <a href="tournament-schedule.html">Tournament Schedule</a>
        <a href="drive-coach.html">Drive Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="team-list">
                <!-- Empty to allow dynamic entry -->
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | © 2024</small>
    </footer>

    <script>
        const teamListContainer = document.getElementById('team-list');

        const addTeam = (name = "Team", number = "00000") => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>1</td>
                <td>${name}</td>
                <td>${number}</td>
                <td>
                    <span class="arrow-btn" onclick="moveTeamUp(this)">↑</span>
                    <span class="arrow-btn" onclick="moveTeamDown(this)">↓</span>
                    <button class="action-btn" onclick="editTeam(this)">Edit</button>
                </td>
            `;
            teamListContainer.appendChild(tr);
            updateRanks();
        };

        const editTeam = (btn) => {
            const tr = btn.closest('tr');
            const newName = prompt("Enter new team name:", tr.children[1].innerText);
            if (newName) tr.children[1].innerText = newName;
        };

        const moveTeamUp = (btn) => {
            const tr = btn.closest('tr');
            const prev = tr.previousElementSibling;
            if (prev) tr.parentElement.insertBefore(tr, prev);
            updateRanks();
        };

        const moveTeamDown = (btn) => {
            const tr = btn.closest('tr');
            const next = tr.nextElementSibling;
            if (next) tr.parentElement.insertBefore(next, tr);
            updateRanks();
        };

        const updateRanks = () => {
            const rows = document.querySelectorAll('#team-list tr');
            rows.forEach((row, index) => {
                row.children[0].innerText = index + 1; // Update rankings dynamically
            });
        };

        // Preload with example teams
        addTeam('Team Alpha', '11308');
        addTeam('Team Beta', '11309');
    </script>
</body>
</html>
