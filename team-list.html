<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Add the favicon link -->
    <link rel="icon" href="yise.png" type="image/png">

    <style>
        /* Custom font-face rule for the Aerospace font */
        @font-face {
            font-family: 'Aerospace';
            src: url('aerospace.woff') format('woff'),
                 url('aerospace.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Reset & basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        header h1 {
            font-family: 'Aerospace', sans-serif;
            font-size: 48px;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        header img {
            height: 160px;
            margin-right: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        /* Input Section */
        .inputs-container {
            margin: 20px 0;
        }

        .inputs-container input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }

        .inputs-container button {
            padding: 8px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Main Content Section */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .arrow-btn {
            cursor: pointer;
            font-size: 16px;
            color: #333;
            margin-right: 8px;
        }

        table tr:hover {
            background-color: #e0e0e0;
        }

        /* Footer Styles */
        footer {
            background-color: #1b1dcc;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="yise.png" alt="YISE Scouting Logo">
            <h1>YISE Scouting</h1>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <a href="index.html">About</a>
        <a href="parent-scouting.html">Parent Scouting</a>
        <a href="competition-scouting.html">Competition Scouting</a>
        <a href="pit-scouting.html">Pit Scouting</a>
        <a href="team-list.html" class="active">Team List</a>
        <a href="tournament-schedule.html">Tournament Schedule</a>
        <a href="drive-coach.html">Drive Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <div class="inputs-container">
            <input id="team-name" placeholder="Team Name">
            <input id="team-number" placeholder="Team Number">
            <input id="team-ranking" placeholder="Team Ranking">
            <button onclick="addTeam()">Add Team</button>
        </div>

        <!-- Team List Table -->
        <table>
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                </tr>
            </thead>
            <tbody id="team-list">
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | © 2024</small>
    </footer>

    <script>
        const teamListContainer = document.getElementById('team-list');

        const addTeam = () => {
            const name = document.getElementById('team-name').value;
            const number = document.getElementById('team-number').value;
            const ranking = document.getElementById('team-ranking').value;

            if (!name || !number || !ranking) return alert("Please fill in all fields");

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <span class="arrow-btn" onclick="moveTeamUp(this)">↑</span>
                    <span class="arrow-btn" onclick="moveTeamDown(this)">↓</span>
                    <button onclick="editTeam(this)">Edit</button>
                </td>
                <td>${ranking}</td>
                <td>${name}</td>
                <td>${number}</td>
            `;
            teamListContainer.appendChild(tr);
        };

        const editTeam = (btn) => {
            const tr = btn.closest('tr');
            const newName = prompt("Enter new team name:", tr.children[2].innerText);
            if (newName) tr.children[2].innerText = newName;
        };

        const moveTeamUp = (btn) => {
            const tr = btn.closest('tr');
            const prev = tr.previousElementSibling;
            if (prev) tr.parentElement.insertBefore(tr, prev);
        };

        const moveTeamDown = (btn) => {
            const tr = btn.closest('tr');
            const next = tr.nextElementSibling;
            if (next) tr.parentElement.insertBefore(next, tr);
        };
    </script>
</body>
</html>
