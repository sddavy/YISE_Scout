<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Add the favicon link -->
    <link rel="icon" href="yise.png" type="image/png">

    <!-- Custom font-face rule for the Aerospace font -->
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #1b1dcc;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #e0e0e0;
        }

        .action-btn {
            padding: 6px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #1b1dcc;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>YISE Scouting</h1>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <a href="#" onclick="navigate('About')">About</a>
        <a href="#" onclick="navigate('Parent Scouting')">Parent Scouting</a>
        <a href="#" onclick="navigate('Competition Scouting')">Competition Scouting</a>
        <a href="#" onclick="navigate('Pit Scouting')">Pit Scouting</a>
        <a href="#" onclick="navigate('Team List')">Team List</a>
        <a href="#" onclick="navigate('Tournament Schedule')">Tournament Schedule</a>
        <a href="#" onclick="navigate('Drive Coach')">Drice Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <div class="inputs-container">
            <input id="team-name" placeholder="Team Name">
            <input id="team-number" placeholder="Team Number">
            <input id="team-ranking" placeholder="Team Ranking">
            <button onclick="addTeam()">Add Team</button>
        </div>

        <!-- Team List Table -->
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="team-list">
                <!-- Dynamically populated rows here -->
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | Â© 2024</small>
    </footer>

    <!-- JavaScript -->
    <script>
        let teams = [];
        
        function navigate(tabName) {
            alert(`Navigated to: ${tabName}`);
            console.log(`Navigated to: ${tabName}`);
        }

        function addTeam() {
            const teamNameInput = document.getElementById('team-name');
            const teamNumberInput = document.getElementById('team-number');
            const teamRankingInput = document.getElementById('team-ranking');

            const teamName = teamNameInput.value.trim();
            const teamNumber = teamNumberInput.value.trim();
            const teamRanking = parseInt(teamRankingInput.value.trim(), 10);

            if (!teamName || !teamNumber || isNaN(teamRanking)) {
                alert('Please fill out all fields with valid values!');
                return;
            }

            // Add team to array
            teams.push({
                name: teamName,
                number: teamNumber,
                ranking: teamRanking
            });

            // Sort the array by ranking
            teams.sort((a, b) => a.ranking - b.ranking);

            renderTeamList();

            // Clear fields
            teamNameInput.value = '';
            teamNumberInput.value = '';
            teamRankingInput.value = '';
        }

        function renderTeamList() {
            const teamListContainer = document.getElementById('team-list');
            teamListContainer.innerHTML = ''; // Clear table

            for (const team of teams) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${team.ranking}</td>
                    <td>${team.name}</td>
                    <td>${team.number}</td>
                    <td>
                        <button class="action-btn" onclick="editTeam('${team.number}')">Edit</button>
                    </td>
                `;
                teamListContainer.appendChild(row);
            }
        }

        function editTeam(teamNumber) {
            alert(`Editing team number ${teamNumber}`);
            console.log(`Editing team number ${teamNumber}`);
        }
    </script>
</body>
</html>
