<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <link rel="icon" href="yise.png" type="image/png">

    <!-- Add custom styles -->
    <style>
        /* General Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1b1dcc;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }

        /* Table styles */
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #1b1dcc;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #d6e4ff;
        }

        /* Button Styles */
        button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #1b1dcc;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background-color: #004080;
        }

        input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        div.inputs-container input {
            max-width: 200px;
        }

        div.inputs-container button {
            max-width: 100px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    YISE Scouting
</header>

<!-- Navigation -->
<nav>
    <a href="index.html"About</a>
    <a href="parent-scouting.html">Parent Scouting</a>
    <a href="competition-scouting.html">Competition Scouting</a>
    <a href="pit-scouting.html">Pit Scouting</a>
    <a href="team-list.html" class="active">Team List</a>
    <a href="tournament-schedule.html">Tournament Schedule</a>
    <a href="drive-coach.html">Drice Coach</a>
</nav>

<!-- Main Container Section -->
<div class="container">
    <h2>Team List</h2>
    <div class="inputs-container">
        <input id="team-name" placeholder="Team Name">
        <input id="team-number" placeholder="Team Number">
        <input id="team-ranking" placeholder="Team Ranking">
        <button onclick="addTeam()">Add Team</button>
    </div>

    <!-- Team List Table -->
    <table>
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Team Name</th>
                <th>Team Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="team-list"></tbody>
    </table>
</div>

<script>
    function saveToCookies(teams) {
        document.cookie = `teams=${encodeURIComponent(JSON.stringify(teams))}; path=/; max-age=31536000`;
    }

    function loadFromCookies() {
        const cookies = document.cookie.split('; ');
        const teamCookie = cookies.find(cookie => cookie.startsWith('teams='));
        if (teamCookie) return JSON.parse(decodeURIComponent(teamCookie.split('=')[1]));
        return [];
    }

    function renderTeams() {
        const teamListEl = document.getElementById('team-list');
        teamListEl.innerHTML = '';
        const teams = loadFromCookies().sort((a, b) => a.ranking - b.ranking);

        teams.forEach((team, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${team.ranking}</td>
                <td>${team.name}</td>
                <td>#${team.number}</td>
                <td>
                    <button onclick="editTeam(${index})">Edit</button>
                    <button onclick="removeTeam(${index})">Remove</button>
                </td>
            `;
            teamListEl.appendChild(row);
        });
    }

    function addTeam() {
        const name = document.getElementById('team-name').value;
        const number = parseInt(document.getElementById('team-number').value);
        const ranking = parseInt(document.getElementById('team-ranking').value);

        if (!name || !number || !ranking) {
            alert('Please fill out all fields before clicking the button');
            return;
        }

        const teams = loadFromCookies();
        teams.push({ name, number, ranking });
        saveToCookies(teams);
        renderTeams();

        // Clear the fields after adding
        document.getElementById('team-name').value = '';
        document.getElementById('team-number').value = '';
        document.getElementById('team-ranking').value = '';
    }

    function removeTeam(index) {
        const teams = loadFromCookies();
        teams.splice(index, 1);
        saveToCookies(teams);
        renderTeams();
    }

    function editTeam(index) {
        alert(`Edit functionality for team index ${index} would go here.`);
    }

    window.onload = renderTeams;
</script>

</body>
</html>
