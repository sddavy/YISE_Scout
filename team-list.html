<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team List - YISE Scouting</title>
    
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1b1dcc;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 1200px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        input {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            width: 250px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }

        button:hover {
            background-color: #154bb5;
        }

        table {
            margin-top: 20px;
            border: 1px solid #ddd;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>YISE Scouting - Team List</h1>
    </header>

    <div class="container">
        <h3>Add Team</h3>
        <input id="team-name" placeholder="Team Name" />
        <input id="team-number" placeholder="Team Number" />
        <input id="team-ranking" placeholder="Team Ranking" />
        <button onclick="addTeam()">Add Team</button>

        <h3>Team List</h3>
        <table id="team-list">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Ranking</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <script>
        const BASE_URL = "yisescouting.samuel-d-davy09.workers.dev"; // Replace with your actual deployed Cloudflare Workers endpoint.

        // Fetch Teams
        async function loadTeams() {
            try {
                const response = await fetch(`${BASE_URL}/teams`);
                const teams = await response.json();
                const teamList = document.querySelector("#team-list tbody");
                teamList.innerHTML = ""; // Clear table rows

                teams.forEach(team => {
                    const row = teamList.insertRow();
                    row.insertCell(0).textContent = team.name;
                    row.insertCell(1).textContent = "#" + team.number;
                    row.insertCell(2).textContent = team.ranking;
                    row.insertCell(3).innerHTML = `
                        <button onclick="removeTeam('${team.id}')">Remove</button>
                    `;
                });
            } catch (error) {
                console.error("Error loading teams: ", error);
            }
        }

        // Add Team
        async function addTeam() {
            const name = document.getElementById("team-name").value;
            const number = document.getElementById("team-number").value;
            const ranking = document.getElementById("team-ranking").value;

            if (!name || !number || !ranking) {
                alert("Please fill out all fields.");
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/teams`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name,
                        number: parseInt(number),
                        ranking: parseInt(ranking)
                    })
                });

                if (response.ok) {
                    alert("Team added successfully!");
                    loadTeams();
                    document.getElementById("team-name").value = "";
                    document.getElementById("team-number").value = "";
                    document.getElementById("team-ranking").value = "";
                }
            } catch (error) {
                console.error("Error adding team: ", error);
            }
        }

        // Remove Team
        async function removeTeam(teamId) {
            try {
                const response = await fetch(`${BASE_URL}/teams/${teamId}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("Team removed successfully!");
                    loadTeams();
                }
            } catch (error) {
                console.error("Error removing team: ", error);
            }
        }

        // Load the teams on page load
        window.onload = loadTeams;
    </script>
</body>
</html>
