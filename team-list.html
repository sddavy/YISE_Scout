<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Add the favicon link -->
    <link rel="icon" href="yise.png" type="image/png">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        header h1 {
            font-size: 48px;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        header img {
            height: 160px;
            margin-right: 20px;
        }

        /* Input Section */
        .inputs-container {
            margin: 20px 0;
        }

        .inputs-container input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }

        .inputs-container button {
            padding: 8px 12px;
            background-color: #1b1dcc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .arrow-btn {
            cursor: pointer;
            font-size: 16px;
            color: #333;
            margin-right: 8px;
        }

        .edit-btn {
            background-color: blue;
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        table tr:hover {
            background-color: #e0e0e0;
        }

        /* Footer */
        footer {
            background-color: #1b1dcc;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="yise.png" alt="YISE Scouting Logo">
            <h1>YISE Scouting</h1>
        </div>
    </header>

    <!-- Input Section -->
    <div class="inputs-container">
        <input id="team-name" placeholder="Team Name">
        <input id="team-number" placeholder="Team Number">
        <input id="team-ranking" placeholder="Team Ranking">
        <button onclick="addTeam()">Add Team</button>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <table>
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="team-list">
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | © 2024</small>
    </footer>

    <script>
        const teamListContainer = document.getElementById('team-list');

        const addTeam = () => {
            const name = document.getElementById('team-name').value.trim();
            const number = document.getElementById('team-number').value.trim();
            const ranking = document.getElementById('team-ranking').value.trim();

            if (!name || !number || !ranking) return alert("Please fill in all fields");

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <span class="arrow-btn" onclick="moveTeamUp(this)">↑</span>
                    <span class="arrow-btn" onclick="moveTeamDown(this)">↓</span>
                </td>
                <td>${ranking}</td>
                <td>${name}</td>
                <td>${number}</td>
                <td>
                    <button class="edit-btn" onclick="editTeam(this)">Edit</button>
                </td>
            `;
            teamListContainer.appendChild(tr);

            // Clear input fields
            document.getElementById('team-name').value = '';
            document.getElementById('team-number').value = '';
            document.getElementById('team-ranking').value = '';
        };

        const editTeam = (btn) => {
            const tr = btn.closest('tr');
            const newName = prompt("Enter new team name:", tr.children[2].innerText);
            if (newName) tr.children[2].innerText = newName;
        };

        const moveTeamUp = (btn) => {
            const tr = btn.closest('tr');
            const prev = tr.previousElementSibling;
            if (prev) tr.parentElement.insertBefore(tr, prev);
        };

        const moveTeamDown = (btn) => {
            const tr = btn.closest('tr');
            const next = tr.nextElementSibling;
            if (next) tr.parentElement.insertBefore(next, tr);
        };
    </script>
</body>
</html>
