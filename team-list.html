<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Add the favicon link -->
    <link rel="icon" href="yise.png" type="image/png">

    <!-- Custom Styles -->
    <style>
        /* General Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        nav a.active {
            background-color: #1b1dcc;
            color: white;
            border-radius: 0;
        }

        /* Main Content Area */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #1b1dcc;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #d6e4ff;
        }

        /* Buttons */
        button {
            cursor: pointer;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: #1b1dcc;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background-color: #004080;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        YISE Scouting
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">About</a>
        <a href="parent-scouting.html">Parent Scouting</a>
        <a href="competition-scouting.html">Competition Scouting</a>
        <a href="pit-scouting.html">Pit Scouting</a>
        <a href="team-list.html" class="active">Team List</a>
        <a href="tournament-schedule.html">Tournament Schedule</a>
        <a href="drive-coach.html">Drice Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <div class="inputs-container">
            <input id="team-name" placeholder="Team Name">
            <input id="team-number" placeholder="Team Number">
            <input id="team-ranking" placeholder="Team Ranking">
            <button onclick="addTeam()">Add Team</button>
        </div>

        <!-- Team List Table -->
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="team-list"></tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer style="text-align: center; background-color: #1b1dcc; color: white; padding: 10px 0;">
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | Â© 2024</small>
    </footer>

    <!-- Scripts Section -->
    <script>
        let editingIndex = -1;

        function saveToCookies(teams) {
            document.cookie = `teams=${encodeURIComponent(JSON.stringify(teams))}; path=/; max-age=31536000`;
        }

        function loadFromCookies() {
            const cookies = document.cookie.split('; ');
            const teamCookie = cookies.find(cookie => cookie.startsWith('teams='));
            return teamCookie ? JSON.parse(decodeURIComponent(teamCookie.split('=')[1])) : [];
        }

        function renderTeams() {
            const teamListEl = document.getElementById('team-list');
            teamListEl.innerHTML = '';
            const teams = loadFromCookies();

            teams.forEach((team, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${team.ranking}</td>
                    <td>${team.name}</td>
                    <td>#${team.number}</td>
                    <td>
                        <button onclick="editTeam(${index})">Edit</button>
                        <button onclick="removeTeam(${index})">Remove</button>
                    </td>
                `;
                teamListEl.appendChild(row);
            });
        }

        function addTeam() {
            const name = document.getElementById('team-name').value;
            const number = parseInt(document.getElementById('team-number').value);
            const ranking = parseInt(document.getElementById('team-ranking').value);

            const teams = loadFromCookies();
            if (editingIndex > -1) {
                teams[editingIndex] = { name, number, ranking };
                editingIndex = -1;
            } else {
                teams.push({ name, number, ranking });
            }

            saveToCookies(teams);
            renderTeams();

            // Clear fields
            document.getElementById('team-name').value = '';
            document.getElementById('team-number').value = '';
            document.getElementById('team-ranking').value = '';
        }

        function removeTeam(index) {
            const teams = loadFromCookies();
            teams.splice(index, 1);
            saveToCookies(teams);
            renderTeams();
        }

        function editTeam(index) {
            const teams = loadFromCookies();
            document.getElementById('team-name').value = teams[index].name;
            document.getElementById('team-number').value = teams[index].number;
            document.getElementById('team-ranking').value = teams[index].ranking;
            editingIndex = index;
        }

        window.onload = renderTeams;
    </script>
</body>

</html>
