<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Add the favicon link -->
    <link rel="icon" href="yise.png" type="image/png">

    <!-- Custom font-face rule for the Aerospace font -->
    <style>
        /* Custom font-face rule for the Aerospace font */
        @font-face {
            font-family: 'Aerospace';
            src: url('aerospace.woff') format('woff'),
                 url('aerospace.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-family: 'Aerospace', Arial, sans-serif;
            height: 80px;
        }

        header img {
            height: 60px;
            margin-right: 15px;
        }

        /* Navigation Bar */
        nav {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 18px;
            margin: 0 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #b0b0b0;
            color: white;
        }

        nav a.active {
            background-color: #1b1dcc;
            color: white;
            border-radius: 4px;
        }

        /* Main Content Section */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
            font-size: 16px;
        }

        table th {
            background-color: #1b1dcc;
            color: white;
            text-transform: uppercase;
        }

        /* Zebra Striping Effect */
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e9e9e9;
        }

        tbody tr:hover {
            background-color: #d0d0d0;
            transition: background-color 0.2s ease;
        }

        /* Responsive Design for Table */
        @media (max-width: 768px) {
            table th,
            table td {
                padding: 8px 10px;
            }
        }

        /* Footer Section */
        footer {
            background-color: #1b1dcc;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer small {
            font-size: 12px;
        }

        /* Inputs Section */
        .inputs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: #1b1dcc;
        }

        button {
            background-color: #1b1dcc;
            border: none;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #153799;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="yise.png" alt="YISE Scouting Logo">
            <h1>YISE Scouting</h1>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <a href="index.html">About</a>
        <a href="parent-scouting.html">Parent Scouting</a>
        <a href="competition-scouting.html">Competition Scouting</a>
        <a href="pit-scouting.html">Pit Scouting</a>
        <a href="team-list.html" class="active">Team List</a>
        <a href="tournament-schedule.html">Tournament Schedule</a>
        <a href="drive-coach.html">Drice Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Team List</h2>
        <div class="inputs-container">
            <input id="team-name" placeholder="Team Name">
            <input id="team-number" placeholder="Team Number">
            <input id="team-ranking" placeholder="Team Ranking">
            <button onclick="addTeam()">Add Team</button>
        </div>

        <!-- Styled Team List Table -->
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="team-list">
                <tr>
                    <td>1</td>
                    <td>YISE Robotics</td>
                    <td>11308</td>
                    <td><button>View</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>FTC Challenger</td>
                    <td>22123</td>
                    <td><button>View</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer>
        <small>Brought to you by FTC YISE #11308 | All Rights Reserved | Â© 2024</small>
    </footer>
</body>
</html>
