<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Inline CSS for styling -->
    <style>
        /* Include the Aerospace font in .woff format from the root directory */
        @font-face {
            font-family: 'Aerospace';
            src: url('Aerospace.woff') format('woff'); /* Reference the font file in the root directory */
            font-weight: normal;
            font-style: normal;
        }

        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif; /* Fallback font if Aerospace is not found */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light background color */
        }

        /* Header styles */
        header {
            background-color: #1b1dcc; /* Blue background for header */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the content of the header */
            align-items: center;
        }

        /* Container for the logo and text */
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* Apply Aerospace font to header text */
        header h1 {
            font-family: 'Aerospace', sans-serif; /* Apply the Aerospace font */
            font-size: 48px;
            text-align: center;
            flex-grow: 1; /* Make the h1 take up available space, centering it */
            margin: 0;
        }

        /* Logo styling (increased size) */
        header img {
            height: 160px; /* Increased logo size */
            margin-right: 20px;
        }

        /* Container styles for the main content */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Add some padding and styling for paragraphs */
        .container p {
            font-size: 18px;
            color: #333;
        }

        /* Navigation bar / tabs styles */
        nav {
            background-color: #e0e0e0; /* Grey background for tabs */
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #1b1dcc; /* Blue hover effect */
            color: white;
        }

        /* Center content in the container */
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="yise.png" alt="YISE Scouting Logo"> <!-- Logo on the left -->
            <h1>YISE Scouting</h1> <!-- Centered text -->
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <a href="about.html">About</a>
        <a href="parent-scouting.html">Parent Scouting</a>
        <a href="competition-scouting.html">Competition Scouting</a>
        <a href="pit-scouting.html">Pit Scouting</a>
        <a href="team-list.html">Team List</a>
        <a href="tournament-schedule.html">Tournament Schedule</a>
        <a href="drive-coach.html">Drive Coach</a>
    </nav>

    <!-- Main Content Section -->
    <div class="container">
        <p>Welcome to YISE Scouting! This is where we manage scouting data for various robotics competitions.</p>
    </div>

</body>
</html>
