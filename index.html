<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>

    <!-- Inline CSS for styling -->
    <style>
        /* Include the Aerospace font in .woff format from the root directory */
        @font-face {
            font-family: 'Aerospace';
            src: url('Aerospace.woff') format('woff'); /* Reference the font file in the root directory */
            font-weight: normal;
            font-style: normal;
        }

        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif; /* Fallback font if Aerospace is not found */
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light background color */
        }

        /* Header styles */
        header {
            background-color: #1b1dcc; /* Blue background for header */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Apply Aerospace font to header text */
        header h1 {
            font-family: 'Aerospace', sans-serif; /* Apply the Aerospace font */
            font-size: 48px;
            text-align: center;
        }

        /* Container styles for the main content */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Add some padding and styling for paragraphs */
        .container p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="yise.png" alt="YISE Scouting Logo">
        <h1>YISE Scouting</h1>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <p>Welcome to YISE Scouting! This is where we manage scouting data for various robotics competitions.</p>
    </div>

</body>
</html>
