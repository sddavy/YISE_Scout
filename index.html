<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISE Scouting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light greyish background for the whole page */
        }

        /* Header Styles */
        header {
            background-color: #1b1dcc;
            color: white;
            padding: 30px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        header h1 {
            margin: 0;
            font-size: 48px; /* Increased size for header */
            text-align: center;
        }

        header img {
            height: 100px;
            margin-right: 20px;
        }

        @media (min-width: 768px) {
            header img {
                height: 200px;
            }
            header h1 {
                font-size: 60px; /* Larger font size for larger screens */
            }
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center; /* Centers the tabs */
            background-color: #f4f4f9; /* Match the body background color */
            margin-top: 10px;
        }

        .tab {
            padding: 20px 40px;
            cursor: pointer;
            background-color: #fff;
            color: #1b1dcc;
            border: 1px solid #1b1dcc;
            margin: 0 5px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .tab:hover {
            background-color: #1b1dcc;
            color: white;
        }

        .tab.active {
            background-color: #1b1dcc;
            color: white;
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Button styles for links
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            color: white;
            background-color: #1b1dcc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0a0c80;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="yise.png" alt="YISE Scouting Logo"> <!-- Logo on the left -->
        <h1>YISE Scouting</h1> <!-- Text centered -->
    </header>

    <!-- Tab Navigation -->
    <div class="tabs">
        <a href="about.html" class="tab">About</a>
        <a href="parent_scouting.html" class="tab">Parent Scouting</a>
        <a href="competition_scouting.html" class="tab">Competition Scouting</a>
        <a href="pit_scouting.html" class="tab">Pit Scouting</a>
        <a href="team_list.html" class="tab">Team List</a>
        <a href="schedule.html" class="tab">Tournament Schedule</a>
        <a href="drive_coach.html" class="tab">Drive Coach</a> 
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <p>Sample Text</p>
    </div>

</body>
</html>
