<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Schedule - YISE Scouting</title>

    <link rel="icon" href="yise.png" type="image/png">
    
    <style>
        @font-face {
            font-family: 'Aerospace';
            src: url('aerospace.woff') format('woff'),
                 url('aerospace.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #1b1dcc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-family: 'Aerospace', sans-serif;
            font-size: 48px;
            text-align: center;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
            text-align: center;
        }

        #camera, #result {
            display: none;
            margin-top: 20px;
        }

        video, img {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #1b1dcc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0a0a99;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tournament Schedule - YISE Scouting</h1>
    </header>

    <div class="container">
        <h2>Tournament Schedule</h2>
        
        <!-- Take Photo Button -->
        <button id="startButton" class="btn">Take Photo</button>

        <!-- Camera Section -->
        <div id="camera">
            <video autoplay></video>
            <div style="margin-top: 20px;">
                <button id="captureButton" class="btn">Capture</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result">
            <canvas style="display: none;"></canvas>
            <img id="photo" src="" alt="Captured Photo">
            <div style="margin-top: 20px;">
                <button id="retakeButton" class="btn">Retake</button>
                <button id="useButton" class="btn">Use Photo</button>
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const camera = document.getElementById('camera');
        const result = document.getElementById('result');
        const video = document.querySelector('video');
        const canvas = document.querySelector('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('captureButton');
        const retakeButton = document.getElementById('retakeButton');
        const useButton = document.getElementById('useButton');

        let stream;

        // Load saved photo on page load
        window.onload = () => {
            const savedPhoto = localStorage.getItem('photo');
            if (savedPhoto) {
                photo.src = savedPhoto;
                photo.style.display = 'block';
            }
        };

        // Start Camera
        startButton.addEventListener('click', async () => {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            camera.style.display = 'block';
            result.style.display = 'none';
            startButton.style.display = 'none';
        });

        // Capture Photo
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            photo.src = canvas.toDataURL('image/png');
            camera.style.display = 'none';
            result.style.display = 'block';

            stopCamera();
        });

        // Retake Photo
        retakeButton.addEventListener('click', async () => {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            camera.style.display = 'block';
            result.style.display = 'none';
        });

        // Use Photo and Save to LocalStorage
        useButton.addEventListener('click', () => {
            localStorage.setItem('photo', photo.src);
            alert('Photo saved!');
            startButton.style.display = 'block';
            result.style.display = 'none';
        });

        // Stop the camera stream
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
    </script>
</body>
</html>
